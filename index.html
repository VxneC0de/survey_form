<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>

    <div class="container">

        <header class="header">
            <h1 id="title" class="title">Vidamed Survey Form</h1>
            <p id="description" class="description">Thank you for taking the time to help us improve the quality of service we provide to you at VidaMed.</p>
        </header>

        <form id="survey-form" class="formSurvey">
            
            <div class="data">
                <label id="name-label" for="name" class="data-label">Name</label>
                <input type="text" name="name" id="name" class="data-input" placeholder="Enter your name" required/>
            </div>
            
            <div class="data">
                <label id="email-label" for="email" class="data-label">Email</label>
                <input type="email" name="email" id="email" class="data-input" placeholder="Enter your Email" required/>
            </div>

            <div class="data">
                <label id="number-label" for="number" class="data-label">Age
                    <span class="span"> (optional)</span>
                </label>
                <input type="number" name="age" id="number" min="12" max="100" class="data-input" placeholder="Age"/>
            </div>

            <div class="data">
                <label class="data-label">Which option best describes your current role?</label>

                <select id="dropdown" name="role" class="data-select" required>
                  <option disabled selected value>Select current role</option>
                  <option value="student">Student(12-18)</option>
                  <option value="youngAdult">Young adult(18-30)</option>
                  <option value="adult">Adult(30 to 60)</option>
                  <option value="elderly">Elderly(60 to older)</option>
                </select>
            </div>

            <div class="data">

                <label class="data-label">Would you recommend VidaMed medical center to a friend?</label>

                <label>
                  <input class="data-radio" name="user-recommend" value="definitely" type="radio" checked/>Definitely
                </label>

                <label>
                  <input class="data-radio" name="user-recommend" value="maybe" type="radio"/>Maybe
                </label>
      
                <label>
                  <input class="data-radio" name="user-recommend" value="not-sure" type="radio"/>Not sure
                </label>
                
            </div>

            <div class="data">
                <label class="data-label">What is your favorite feature of VidaMed?</label>

                <select id="most-like" name="mostLike" class="data-select" required>
                  <option disabled selected value>Select an option</option>
                  <option value="qualityOfCare">Quality of Care</option>
                  <option value="cleanliness">Cleanliness and Hygiene</option>
                  <option value="equipament">State-of-the-Art Equipment</option>
                  <option value="friendly">Friendly Staff</option>
                  <option value="comfortableRooms">Comfortable Rooms</option>
                  <option value="efficientServices">Efficient Services</option>
                </select>
            </div>

            <div class="data">

                <label class="data-label">What would you like to see improved?
                  <span class="span">(Check all that apply)</span>
                </label>
      
                <label>
                  <input class="data-checkbox" name="prefer" value="waitingTime" type="checkbox"/>Waiting Time
                </label>
            
                <label>
                  <input class="data-checkbox" name="prefer" value="communication" type="checkbox"
                  />Communication
                </label>
      
                <label>
                  <input class="data-checkbox" name="prefer" value="cleanliness" type="checkbox"/>Cleanliness and Maintenance
                </label>
      
                <label>
                  <input class="data-checkbox" name="prefer" value="accessToInformation" type="checkbox"
                  />Access to Information
                </label>
      
                <label>
                  <input class="data-checkbox" name="prefer" value="personalizedCare" type="checkbox"/>Personalized Care
                </label>
      
                <label>
                  <input class="data-checkbox" name="prefer" value="staff" type="checkbox"/>Staff Training
                </label>
      
                <label> 
                  <input class="data-checkbox" name="prefer" value="modernEquipment" type="checkbox"/>Modern Equipment
                </label>
      
                <label>
                  <input class="data-checkbox" name="prefer" value="cityAppintment" type="checkbox"/>City Appointment Management
                </label>
      
                <label>
                  <input class="data-checkbox" name="prefer" value="patientSafety" type="checkbox"/>Patient Safety
                </label>
      
                <label>
                  <input class="data-checkbox" name="prefer" value="supportServices" type="checkbox"/>Support Services
                </label>
      
      
            </div>

            <div class="data">
                <label class="data-label">Any comments or suggestions?</label>
                <textarea class="data-textarea"  id="additionalComments" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="data">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>

        </form>

    </div>

</body>
</html>
